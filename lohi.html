<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>LO-HI</title>
</head>

<body>

    <main class="main-container">
        <h1 class="title">LO-HI</h1>
        <p class="balance">$<span class="balance-number">0</span></p>
        <div class="bar-container">
            <div class="inner-circle"><img class="arrows" src="sources/down-arrow.png"></div>
            <input type="range" min="0" max="100" value="50" class="guess-bar">
        </div>
        <div class="under-container">
            <button class="toggle-btn btn">UNDER</button>
            <p class="value">50</p>
            <input class="bet-amount-input" placeholder="$000" />
            <button class="roll-btn btn">ROLL</button>
        </div>
        <h1 class="last-round-status">You <span class="last-round-won-lost">won </span>$<span
                class="won-lost-amount">0</span> last round!</h1>
        <h1 class="last-round">Last round was <span class="last-round-number">0</span></h1>
    </main>
</body>

</html>
