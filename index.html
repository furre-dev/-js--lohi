<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>LOGIN</title>
</head>

<body>
    <main class="login-container">
        <div class="upper-div">
            <img class="login-image" src="sources/logo.png">
        </div>
        <div class="lower-div">
            <input class="username-input" type="text" max="20" placeholder="username">
            <div class="password-wrapper">
                <input class="password-input password" type="password" max="20" placeholder="password">
                <img class="eye-image" src="sources/eye-solid.svg">
            </div>

            <button class="login-btn">LOGIN<img class="login-arrow" src="sources/login-arrow.png"></button>
        </div>
    </main>

</body>

</html>
